codecov:
    notify:
        after_n_builds: 3
comment:
  behavior: new
  layout: reach, diff, tree
  show_carryforward_flags: false
coverage:
  precision: 1
  range:
  - 30.0
  - 75.0
  round: down
  status:
    changes: false
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    patch: true
    project: 
      default:
        target: auto
        threshold: 1%
flags:
  unitnumber:
    carryforward: false
  oasysgh:
    carryforward: false
  integration:
    carryforward: false
ignore:
  - "OasysGHTests"  # ignore project (as it is referenced by Integration test)
  - "GH_UnitNumber/Properties"  # ignore icons and Resources.Designer.cs file auto-generated
  - "OasysGH/Properties"  # ignore icons and Resources.Designer.cs file auto-generated by visual studio 
  - "OasysGHTestComponents"  # ignore components only created for testing component attribute classes
